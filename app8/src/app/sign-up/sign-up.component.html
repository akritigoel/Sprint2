<form role="form"   [formGroup]="addForm" novalidate #myForm="ngForm">
  <div class="form-group" >
    <h1> Register User</h1>
    
    <hr color="black">
    
    <div class="form-group">
    <label for="studentname"><b>Name</b></label>
    <input class="form-control" formControlName="studentname" type="text" placeholder="Enter Name" id = "studentname"  required minLength>
    
    <div *ngIf="addForm.get('studentname').invalid && (addForm.get('studentname').dirty || addForm.get('studentname').touched)"
    class="alert alert-danger">
    <div *ngIf="addForm.get('studentname').errors.required">
       Name is required.
    </div>
    <div *ngIf="addForm.get('studentname').errors.minLength">
      Name must be at least 5 characters long.
    </div> 
    
  </div>

  </div>
  <div class="form-group">
    <label for="studentpassword"><b>Password</b></label>
    <input class="form-control" type="password" formControlName="studentpassword" placeholder="Enter Password" id = "studentpassword" required pattern>
   
    <div *ngIf="addForm.get('studentpassword').invalid && (addForm.get('studentpassword').dirty || addForm.get('studentpassword').touched)"
    class="alert alert-danger">
    <div *ngIf="addForm.get('studentpassword').errors.required">
       Password is required.
    </div>
    <div *ngIf="addForm.get('studentpassword').errors.pattern">
      Password must contain at least one lower, one upper,one numeric and one special character and length mini 5.
   </div>

  </div>
  </div>

    <div class="clearfix">
      
      <button type="button" ng-model="submitted" (click)="onSubmit()" class="signupbtn" [disabled]="!myForm.form.valid">Sign Up</button>
    </div>
  </div>
</form>
