<div class="card-body">
  <form #questionTest="ngForm" novalidate [formGroup]="testForm">
      <div *ngFor="let ques of allQuestions">
        <div>{{ques.questionTitle}}</div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Choose Correct Option</label>
               <li  *ngFor="let ans of ques.questionOptions">
                   <input class="form-check-input" type="radio" name="answer"  value='{{ans.value}}' formControlName="answer" [(ngModel)]="ques.chosenAnswer">
                   <label class="form-check-label"> {{ans.value}} </label><br>
                </li>
          </div>
        </div>

        <div class="row">
          <div class="col-12" style="justify-content: center;display: flex;">
            
            <button type="button" class="btn btn-primary" (click)="submitTest()">Submit</button>
          </div>
        </div>

       
        <input class="form-check-input" type="radio" name="answer" id="g" value='Male'  formControlName="answer">
    <label class="form-check-label" for="g">Male  </label>
   <input class="form-check-input" type="radio" name="answer" id="g"  value='FeMale'  formControlName="answer">
         <label class="form-check-label" for="g">FeMale</label>
      

  </form>


                
  
</div>
